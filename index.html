<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vendas de Pizzas</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<ul>
				<li><h1>Pizzaria O MIRANTE</h1></li>
				<li><h2>Vendas de pizzas</h2></li>
			</ul>
		</header>

		<section>
			<form>
				<h3>Selecione a pizza que foi vendida</h3>
				<ul>
					<li>
						<input
							type="radio"
							id="mussarela"
							name="pizzas"
						/><label for="mussarela">Mussarela</label>
					</li>
					<li>
						<input type="radio" name="pizzas" id="mista" /><label
							for="mista"
							>Mista</label
						>
					</li>
					<li>
						<input
							type="radio"
							name="pizzas"
							id="calabresa"
						/><label for="calabresa">Calabresa</label>
					</li>
				</ul>
			</form>
		</section>

		<section>
			<button id="vendas">Vendas</button
			><button id="estorno">Estorno</button>
		</section>

		<section id="table">
			<table>
				<tr>
					<th>Sabores</th>
					<th>Quantidade</th>
					<th>Valores</th>
				</tr>
				<tr>
					<td>Mussarela</td>
					<td id="quantidade-mussarela"></td>
					<td id="venda-mussarela"></td>
				</tr>
				<tr>
					<td>Mista</td>
					<td id="quantidade-mista"></td>
					<td id="venda-mista"></td>
				</tr>
				<tr>
					<td>Calabresa</td>
					<td id="quantidade-calabresa"></td>
					<td id="venda-calabresa"></td>
				</tr>
			</table>
		</section>

		<section>
			<button id="export">Planilha</button>
		</section>

		<script src="tableToExcel.js"></script>
		<script src="script.js"></script>
	</body>
</html>
